<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div id="game">
      <h2>Computer Choice: <span id="computerChoice"></span></h2>
      <h2>Player Choice: <span id="playerChoice"></span></h2>
      <h2>Result: <span id="result"></span></h2>

      <button class="choices" id="rock">✊</button>
      <button class="choices" id="paper">✋</button>
      <button class="choices" id="scissors">✌️</button>
    </div>
    <div>
      <h2>Scoreboard</h2>
      <h3>Computer Score: <span id="compScore"></span></h3>
      <h3>Player Score: <span id="playScore"></span></h3>
      <h2 id="gameResult">
    </div>
    <div>
      <button id="newGame">New Game</button>
    </div>


   
  </body>
</html>
