      <h1>Rock Paper Scissors</h1>

    <div id="game">

      <h2>Player Choice: <span id="playerChoice"></span></h2>

      <button class="choices">Rock</button>

      <button class="choices">Scissors</button>

    <div>

    </div>
    <div>
